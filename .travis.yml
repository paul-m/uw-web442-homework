language:
  php

php:
  - 5.3
  - 5.4

# set up composer
before_script:
  - curl -s https://getcomposer.org/installer | php -- --install-dir="assignment2"
  - php ./assignment2/composer.phar -v -o -d=assignment2/ update

# run the phpunit tests
script:
  - cd ./assignment2
  - php ./vendor/bin/phpunit --coverage-text -c phpunit.xml

